    function createHand(arg){
      arg=sortHand(arg);
      let mytable ="<tr>";
      for(let i=0;i<arg.length;i++){
        if(i===arg.length-1){
          mytable+="<td class='end'>"+arg[i].symbol+"</td>";
        }
        else{
          mytable+="<td class='front'>"+arg[i].symbol+"</td>";
        }
      }
      mytable+="</tr>";
      $("#myhand").html(mytable);
    }
    function sortHand(arg)
    {
      for(let i=0;i<arg.length-1;i++)
      {
        for(let j=i+1;j<arg.length;j++)
        {
          let a=parseInt(arg[i].symbol);
          let b=parseInt(arg[j].symbol);
          if(a>13){
            a+=3;
          }
          if(b>13){
            b+=3;
          }
          if(a<3){
            a+=13;
          }
          if(b<3){
            b+=13;
          }
          if(a<b)
          {
            let temp=arg[i];
            arg[i]=arg[j];
            arg[j]=temp;
          }
        }
      }
      return arg;
    }
